<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div id="TopBar">
       <button id="notes__add" type="button">+ Save note</button>
    </div>
    <div class="notes" id="app">
        <div class="notes__sidebar">
            <div id="All_item_notes">
            </div>
        </div>
        <div class="notes__preview">
            <input id="notes__title" type="text" placeholder="Enter a title...">
            <textarea id="notes__body" placeholder="Write your notes here !!"></textarea>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
