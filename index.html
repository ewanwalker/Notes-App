<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism-tomorrow.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.css">
</head>
<body>
    <div id="TopBar">
        <button id="notes__add" type="button">ğŸ’¾ Save</button>
        <button id="notes__new" type="button" style="margin-left:1em;">â• New Note</button>
        <button id="notes__delete" type="button" style="margin-left:1em;">ğŸ—‘ï¸ Delete</button>
        <button id="settingsBtn" type="button" style="margin-left:auto;">âš™ï¸ Settings</button>
        <input id="searchInput" type="text" placeholder="ğŸ” Search..." style="margin-left:1em;flex:1;max-width:200px;">
        <span class="tag-dropdown">
            <input id="tagFilterInput" type="text" placeholder="Show only tags (comma separated)" autocomplete="off">
            <div id="tagDropdownList" class="tag-dropdown-list"></div>
        </span>
    </div>
    <div class="notes" id="app">
        <div class="notes__sidebar">
            <div id="All_item_notes"></div>
        </div>
        <div class="notes__preview">
            <input id="notes__title" type="text" placeholder="Enter a title...">
            <input id="notes__tags" type="text" placeholder="Tags (comma separated, e.g. #EEG, #algorithm)">
            <textarea id="notes__body" placeholder="Write your notes here..."></textarea>
            <div id="noteStats"></div>
            <div id="renderedPreview" class="rendered-preview"></div>
        </div>
    </div>
    <div id="settingsPanel" class="settings-panel hidden">
        <h2>Settings</h2>
        <label>
            <input type="checkbox" id="toggleDarkMode">
            Dark Mode
        </label>
        <label>
            Font Size:
            <input type="range" id="fontSizeSlider" min="14" max="28" value="18">
            <span id="fontSizeValue">18</span>px
        </label>
        <button id="closeSettings">Close</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/prismjs/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-python.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-javascript.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
